<div id="app">
    <h1 @click="add">{{count}} * 2 = {{double}} </h1>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const App = {
        data() {
            return {
                count: 1
            }
        },

        methods: {
            add() {
                this.count++
            },
        },
        computed: {
            double() {
                return this.count * 2
            }
        }
    }

    Vue.createApp(App).mount('#app')
</script>
